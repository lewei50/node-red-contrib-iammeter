<script type="text/javascript">
    RED.nodes.registerType('local-realtime',{
        category: 'IAMMETER',
        color: '#C0DEED',
        icon: "font-awesome/fa-tachometer",
        defaults: {
            name:{value:'local-realtime'},
            ip: {value:'192.168.1.100'},
            interval: {value:60},
        },
        inputs:0,
        outputs:1,
        label: function() {
            return this.name;
        }
    });
</script>

<script type="text/html" data-template-name="local-realtime">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-ip"><i class="fa fa-tag"></i> IP Address</label>
        <input type="text" id="node-input-ip" placeholder="IP Address">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Interval</label>
        <input type="number" id="node-input-interval" placeholder="Interval">
    </div>
</script>

<script type="text/html" data-help-name="local-realtime">
    <h4>Single phase meter</h4>
    <code>
        [voltage, current, power,import energy, export energy]
    </code>
    <h4>Three Phase meter:</h4>
    <code>
        [[voltageA, currentA, powerA,import energyA, export energyA],
         [ voltageB, currentB, powerB,import energyB, export energyB], 
         [ voltageC, currentC, powerC,import energyC, export energyC]]
    </code>
</script>
